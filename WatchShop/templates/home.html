{% extends 'main.html' %} {% load static %} {% block body_block %}
<div
  id="carouselExampleControls"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block w-100"
        src="{%static '/homepage/images/Sample1.jpg' %}"
        alt="Sample1"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="{%static '/homepage/images/Sample2.jpg' %}"
        alt="Sample2"
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div
  style="
    background-color: beige;
    text-align: center;
    height: 50px;
    margin: 5px;
  "

> <div class="p-3 mb-2 bg-secondary text-white" style="margin: 9px;">
    <marquee>
       <h5>We are Providing 50% Off on all the products</h5>
    </marquee>
  </div> 
</div>

<div class="container">
<div class="row">
 {% for w_item in watches_t %}
  <!-- Card Section  -->
  <div class="Card" style="width: 20rem; margin: 25px;  text-align:center; font-family: Arial, Helvetica, sans-serif;">
    <img src="{{w_item.image.url}}" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title"style="font:bold; background: yellow ; color:black;">{{w_item.name}}</h5>
      <p class="card-text">{{w_item.description}}</p>
      <p class="card-text"style="font-size: x-large; font: bold;">{{w_item.price}}</p>
      <a href="{% url 'product' id=w_item.id %}" class="btn btn-primary"
        >Click Here</a
      >
      <a href="{% url 'addtowish' id=w_item.id %}" class="btn btn-primary"
        >+ Wishlist</a
      >
      <a href="{% url 'addtocart' id=w_item.id %}" class="btn btn-primary c-button"
        >+ Add Cart</a
      >
    </div>
  </div>
  {% endfor %}
</div>
</div>
{% endblock %}
