{% extends 'main.html' %} {% block body_block %} 
<div class="p-3 mb-2 bg-secondary text-white" style="margin: 9px;">
    <marquee>
        <h5 style="color: white">We Are Providing 50% Offer This Product</h5>
    </marquee>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{product.image.url}}" alt="not Avaliable" class="img-fluid product-img">
        </div>
        <div class="card">
            <h1>{{product.name}}</h1>
            <h2>Amount: {{product.price}}</h2>
            <h2>{{product.descripation}}</h2>
        </div>
    </div>
    {% for review in reviews %}
    <div class="card">
        <h2>{{review.user.username}}</h2>
        <h2>Rating: {{review.rating}}</h2>
        <h2>{{review.review_text}}</h2>
    </div>
    {% endfor %}
</div>
{% endblock %}
