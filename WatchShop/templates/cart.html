{% extends 'main.html' %} {% block body_block %}
{% for item in user_products %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{item.product.image.url}}" alt="not Avaliable" class="img-fluid product-img">
        </div>
        <div>
            <h1>{{item.product.name}}</h1>
            <h2>Amount:{{item.product.price}}</h2>
            <h2>{{item.product.descripation}}</h2>
            <div>
                <p>Quantity: {{item.product.count}}</p>

                <!-- <button class="btn btn-outline-secondary" id="decrementBtn">-</button> -->
                <input type="number" class="form-control text-center" value="{{item.cart_count}}" min="1" id="inputBtn">
                <!-- <button class="btn btn-outline-secondary" id="incrementBtn">+</button> -->
            </div>

            <a href="{% url 'removecart' id=item.id %}" class="btn btn-primary c-button" >Remove</a>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
